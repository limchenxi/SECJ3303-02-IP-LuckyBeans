<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container py-5">
        <h2 class="mb-4">My Counselling Sessions</h2>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Counsellor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${sessions}">
                                <td th:text="${#dates.format(s.sessionDate,'MMM dd, yyyy')}"></td>
                                <td th:text="${#dates.format(s.sessionDate,'HH:mm')}"></td>
                                <td th:text="${s.status}"></td>
                                <td th:text="${s.counsellorId}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
