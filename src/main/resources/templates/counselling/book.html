<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container py-5">
        <div class="card mx-auto" style="max-width:720px;">
            <div class="card-body">
                <h4 class="card-title">Book Counselling Session</h4>
                <form th:action="@{/counselling/book}" th:object="${session}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Counsellor ID</label>
                        <input class="form-control" type="number" th:field="*{counsellorId}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date & Time</label>
                        <input class="form-control" type="datetime-local" th:field="*{sessionDate}" required />
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-primary">Book</button>
                        <a th:href="@{/counselling}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
