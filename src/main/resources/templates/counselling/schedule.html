<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Counselling Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .card-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .form-label {
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 16px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .btn-submit:active {
            transform: translateY(0);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container-main">
        <div class="card-container">
            <h2 class="card-title">Schedule a Counselling Session</h2>

            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success!</strong> Your counselling session has been scheduled successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/counselling/schedule}" method="post" novalidate>
                <!-- Date Field -->
                <div class="form-group">
                    <label for="date" class="form-label">
                        Select Date <span class="required">*</span>
                    </label>
                    <input 
                        class="form-control" 
                        id="date"
                        name="date" 
                        type="date" 
                        required
                        th:min="${todayDate}"
                    >
                    <small class="info-text">Please select an available date for your session</small>
                </div>

                <!-- Time Field -->
                <div class="form-group">
                    <label for="time" class="form-label">
                        Select Time <span class="required">*</span>
                    </label>
                    <input 
                        class="form-control" 
                        id="time"
                        name="time" 
                        type="time" 
                        required
                    >
                    <small class="info-text">Business hours: 9:00 AM - 5:00 PM</small>
                </div>

                <!-- Counselor Selection (Optional) -->
                <div class="form-group">
                    <label for="counselor" class="form-label">
                        Preferred Counselor <span class="text-muted">(Optional)</span>
                    </label>
                    <select class="form-control" id="counselor" name="counsellorId">
                        <option value="">-- Any Available Counselor --</option>
                        <option value="1">Dr. Sarah Johnson</option>
                        <option value="2">Dr. Michael Chen</option>
                        <option value="3">Dr. Emma Williams</option>
                    </select>
                </div>

                <!-- Session Type -->
                <div class="form-group">
                    <label for="sessionType" class="form-label">
                        Session Type <span class="required">*</span>
                    </label>
                    <select class="form-control" id="sessionType" name="sessionType" required>
                        <option value="">-- Select Session Type --</option>
                        <option value="individual">Individual Counselling</option>
                        <option value="group">Group Session</option>
                        <option value="follow-up">Follow-up Session</option>
                    </select>
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label for="notes" class="form-label">
                        Additional Notes <span class="text-muted">(Optional)</span>
                    </label>
                    <textarea 
                        class="form-control" 
                        id="notes"
                        name="notes" 
                        rows="3"
                        placeholder="Any specific concerns or topics you'd like to discuss..."
                        maxlength="500"
                    ></textarea>
                    <small class="info-text">Maximum 500 characters</small>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-submit">Schedule Session</button>

                <!-- Back Link -->
                <div style="text-align: center; margin-top: 20px;">
                    <a th:href="@{/counselling}" class="text-decoration-none" style="color: #667eea;">
                        ‚Üê Back to Counselling
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Form Validation Script -->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const sessionType = document.getElementById('sessionType').value;

            // Basic validation
            if (!date || !time || !sessionType) {
                e.preventDefault();
                alert('Please fill in all required fields');
                return false;
            }

            // Check if selected date is in the future
            const selectedDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (selectedDate < today) {
                e.preventDefault();
                alert('Please select a future date');
                return false;
            }

            // Check if selected time is within business hours (9 AM - 5 PM)
            const [hours, minutes] = time.split(':').map(Number);
            if (hours < 9 || hours >= 17) {
                e.preventDefault();
                alert('Please select a time between 9:00 AM and 5:00 PM');
                return false;
            }
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
    </script>
</body>
</html>
