<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mental Health</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#f6f8ff 0%,#e9eefc 100%); min-height:100vh; }
    .auth-card { max-width:420px; margin:80px auto; }
  </style>
</head>
<body>
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="card auth-card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Sign in to Mental Health</h4>

      <form method="post" th:action="@{/login}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" placeholder="Enter username" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" placeholder="Password" required />
        </div>

        <div class="d-grid">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a th:href="@{/register}">Create an account</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
