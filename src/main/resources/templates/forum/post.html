<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${post.title}">Forum Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${post.title}">Post title</h3>
                        <p class="text-muted small" th:text="${#dates.format(post.createdAt,'MMM dd, yyyy HH:mm')}"></p>
                        <div class="mt-3" th:text="${post.content}">Post content</div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Comments</h5>
                        <div th:if="${comments == null or comments.isEmpty()}">
                            <div class="text-muted">No comments yet â€” be the first to reply.</div>
                        </div>

                        <div th:each="c : ${comments}" class="mb-3 border-bottom pb-2">
                            <div class="small text-muted" th:text="${#dates.format(c.createdAt,'MMM dd, yyyy HH:mm')}"></div>
                            <p th:text="${c.content}"></p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5>Add Comment</h5>
                        <form th:action="@{/forum/comment}" th:object="${comment}" method="post">
                            <input type="hidden" th:field="*{postId}" th:value="${post.id}" />
                            <div class="mb-3">
                                <textarea class="form-control" th:field="*{content}" rows="4" placeholder="Write your comment..." required></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary">Reply</button>
                                <a th:href="@{/forum}" class="btn btn-outline-secondary">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
