<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="fw-bold mb-3" th:text="${post.title}">Post Title</h2>

            <p class="text-muted small mb-4">
                Posted on <span th:text="${#dates.format(post.createdAt, 'MMM dd, yyyy HH:mm')}">Date</span>
            </p>

            <p class="fs-5" th:text="${post.content}">
                Post content goes here...
            </p>
        </div>
    </div>

    <h4 class="mt-5 mb-3">Comments</h4>

    <div th:if="${comments.isEmpty()}">
        <div class="alert alert-info">No comments yet â€” be the first to reply.</div>
    </div>

    <div class="d-flex flex-column gap-3" th:each="c : ${comments}">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="mb-1 fw-semibold" th:text="${c.author}">Author Name</p>
                <p th:text="${c.text}">Comment text...</p>

                <span class="text-muted small" 
                      th:text="${#dates.format(c.createdAt, 'MMM dd, yyyy HH:mm')}">
                    Time
                </span>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
