<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Post - Peer Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container py-5">
        <div class="card mx-auto" style="max-width:800px;">
            <div class="card-body">
                <h4 class="card-title">Create New Post</h4>
                <form th:action="@{/forum/new}" th:object="${post}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input class="form-control" type="text" th:field="*{title}" placeholder="Title" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea class="form-control" th:field="*{content}" rows="6" placeholder="Write your post..." required></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-primary">Post</button>
                        <a th:href="@{/forum}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
