<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Post - Peer Forum</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card {
            border-radius: 16px;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="card mx-auto shadow-sm p-4" style="max-width: 780px;">
        <h3 class="mb-4">Create New Post</h3>

        <form th:action="@{/forum/new}" th:object="${post}" method="post">

            <div class="mb-3">
                <label class="form-label fw-semibold">Title</label>
                <input class="form-control form-control-lg"
                       th:field="*{title}" 
                       placeholder="Enter your post title"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Content</label>
                <textarea class="form-control"
                          th:field="*{content}"
                          rows="8"
                          placeholder="Write your post content..."
                          required></textarea>
            </div>

            <div class="d-flex gap-2 mt-3">
                <button class="btn btn-primary px-4">Publish</button>
                <a th:href="@{/forum}" class="btn btn-outline-secondary px-4">Cancel</a>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
