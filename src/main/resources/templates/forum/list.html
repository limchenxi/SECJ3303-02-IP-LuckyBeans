<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peer Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Peer Forum</h2>
            <a class="btn btn-primary" th:href="@{/forum/new}">Create Post</a>
        </div>

        <div class="row gy-3">
            <div class="col-12" th:if="${posts == null or posts.isEmpty()}">
                <div class="alert alert-info">No posts yet â€” be the first to share.</div>
            </div>

            <div class="col-md-6" th:each="p : ${posts}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.title}">Post title</h5>
                        <p class="card-text text-truncate" th:text="${p.content}">Preview content...</p>
                        <a th:href="@{'/forum/post/' + ${p.id}}" class="stretched-link"></a>
                    </div>
                    <div class="card-footer text-muted small">
                        <span th:text="${#dates.format(p.createdAt,'MMM dd, yyyy HH:mm')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
