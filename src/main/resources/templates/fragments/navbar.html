<div th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Mental Health</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/forum}">Peer Forum</a></li>

        <li class="nav-item" sec:authorize="hasRole('STUDENT')">
          <a class="nav-link" th:href="@{/counselling/schedule}">Schedule Counselling</a>
        </li>

        <li class="nav-item" sec:authorize="hasRole('COUNSELLOR')">
          <a class="nav-link" th:href="@{/counselling/approval}">Approve Sessions</a>
        </li>

        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/admin/users}">Admin</a>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/progress/mood}">Mood Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/progress/dashboard}">Progress Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/awareness/resources}">Educational Resources</a>
        </li>

      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item me-2" sec:authorize="isAuthenticated()">
          <span class="navbar-text text-light">Hello, <strong th:text="${#authentication?.name}">User</strong></span>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="btn btn-light btn-sm ms-2" th:href="@{/login}">Login</a>
        </li>
      </ul>
