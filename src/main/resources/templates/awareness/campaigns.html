
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Awareness Campaigns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col" th:each="campaign : ${campaigns}">
                        <div class="card h-100">
                            <img th:if="${campaign.image}" th:src="${campaign.image}" class="card-img-top" alt="Campaign Image" style="object-fit:cover;height:200px;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${campaign.name}"></h5>
                                <p class="card-text" th:text="${campaign.description}"></p>
                                <span th:if="${campaign.status == 'Active'}" class="badge bg-success">Active</span>
                                <span th:if="${campaign.status == 'Upcoming'}" class="badge bg-warning text-dark">Upcoming</span>
                                <span th:if="${campaign.status == 'Ended'}" class="badge bg-secondary">Ended</span>
                            </div>
                            <div class="card-footer text-end">
                                <a th:href="@{'/awareness/campaigns/' + ${campaign.id}}" class="btn btn-primary">View Details</a>
                                <a th:if="${campaign.status == 'Active'}" th:href="@{'/awareness/campaigns/join/' + ${campaign.id}}" class="btn btn-success ms-2">Join</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
