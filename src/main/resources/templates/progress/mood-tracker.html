
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Mood Tracker</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/progress/mood}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Mood</label>
                                <div class="row row-cols-2 row-cols-md-3 g-2">
                                    <div class="col">
                                        <input type="radio" class="btn-check" name="mood" id="happy" value="Happy üòä" autocomplete="off" required>
                                        <label class="btn btn-outline-success w-100 py-3 fs-3" for="happy">üòä<br><span class="fs-6">Happy</span></label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" class="btn-check" name="mood" id="sad" value="Sad üò¢" autocomplete="off">
                                        <label class="btn btn-outline-primary w-100 py-3 fs-3" for="sad">üò¢<br><span class="fs-6">Sad</span></label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" class="btn-check" name="mood" id="angry" value="Angry üò†" autocomplete="off">
                                        <label class="btn btn-outline-danger w-100 py-3 fs-3" for="angry">üò†<br><span class="fs-6">Angry</span></label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" class="btn-check" name="mood" id="excited" value="Excited ü§©" autocomplete="off">
                                        <label class="btn btn-outline-warning w-100 py-3 fs-3" for="excited">ü§©<br><span class="fs-6">Excited</span></label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" class="btn-check" name="mood" id="neutral" value="Neutral üòê" autocomplete="off">
                                        <label class="btn btn-outline-secondary w-100 py-3 fs-3" for="neutral">üòê<br><span class="fs-6">Neutral</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Note</label>
                                <input type="text" name="note" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="mb-0">Your Entries</h3>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Mood</th>
                                    <th>Note</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${entries}">
                                    <td th:text="${entry.date}"></td>
                                    <td th:text="${entry.mood}"></td>
                                    <td th:text="${entry.note}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">Weekly Mood Trend</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="moodChart" height="100"></canvas>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Activity Correlation</h3>
                    </div>
                    <div class="card-body">
                        <p>Coming soon: See how your activities affect your mood!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var moodData = [[${moodChartData}]];
        var ctx = document.getElementById('moodChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: moodData.map(e => e.date),
                datasets: [{
                    label: 'Mood',
                    data: moodData.map(e => e.moodValue),
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1,
                            callback: function(value) {
                                const moods = ['üò¢', 'üòê', 'üòä', 'üò†', 'ü§©'];
                                return moods[value] || value;
                            }
                        }
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
