
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Mood Tracker</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/progress/mood}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Mood</label>
                                <input type="text" name="mood" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Note</label>
                                <input type="text" name="note" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="mb-0">Your Entries</h3>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Mood</th>
                                    <th>Note</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${entries}">
                                    <td th:text="${entry.date}"></td>
                                    <td th:text="${entry.mood}"></td>
                                    <td th:text="${entry.note}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
